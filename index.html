<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Incio | MLO</title>
</head>

<body>
    <nav class="navegacion flex-row">
        <a class="navegacion__link--logo" href="#">Mlo</a>
        <a class="navegacion__link" href="#">Inicio</a>
        <a class="navegacion__link" href="#">Productos</a>
        <a class="navegacion__link" href="#">Contacto</a>
        <a class="navegacion__link" href="#">Crea</a>
        <a class="navegacion__link" href="#">Carrito</a>
    </nav>

    <section class="hero contenedor">
        <div class="hero__contenido flex-column">
            <h1 class="hero__contenido--h1">Productos personalizados</h1>
            <h2 class="hero__contenido--h2">Remeras | Buzos | Barbijos | De Todo</h2>
            <h3 class="hero__contenido--h3">Tus propios diseños personalizados!</h3>
            <a class="hero__contenido--boton" href="#">Diseñar</a>
        </div>
    </section>

    <main class="catalogo contenedor flex-column">
        <h1>Mira nuestro catálogo de productos</h1>
        <div class="catalogo__div">
            <div class="catalogo__bloque">
                <!-- Bloque -->
                <img class="catalogo__imagen" src="res/remera.png" alt="remera">
                <h1 class="catalogo__titulo">Remeras</h1>
            </div>
            <div class="catalogo__bloque">
                <!-- Bloque -->
                <img class="catalogo__imagen" src="res/buzo.jpg" alt="buzo">
                <h1 class="catalogo__titulo">Buzos</h1>
            </div>
            <div class="catalogo__bloque">
                <!-- Bloque -->
                <img class="catalogo__imagen" src="res/almohadon.jpg" alt="almohadon">
                <h1 class="catalogo__titulo">Almohadones</h1>
            </div>
        </div>
    </main>
</body>

</html>
